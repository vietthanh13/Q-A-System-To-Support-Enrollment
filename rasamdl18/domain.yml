    - text: "Cảm ơn bạn đã quan tâm. Học phí tại UEF được thu vào đầu mỗi học kỳ phụ thuộc vào số tín chỉ sinh viên đăng ký trong học kỳ đó. Sinh viên học trong 8 học kỳ. Học phí bình quân: 35 triệu đồng/học kỳ. Đặc biệt, sinh viên ngành Công nghệ thông tin, Thương mại điện tử, Ngôn ngữ Nhật, Ngôn ngữ Hàn Quốc, Ngôn ngữ Trung Quốc, Công nghệ truyền thông, Quan hệ công chúng, Quan hệ quốc tế, Khoa học dữ liệu, Quảng cáo, Tâm lý học, Thiết kế đồ họa được nhận học bổng do doanh nghiệp tài trợ tương đương 30% học phí trong toàn khóa học. Sinh viên chỉ đóng học phí bình quân 24 triệu đồng/học kỳ (Áp dụng cho tân sinh viên tốt nghiệp THPT năm 2021 và không áp dụng đồng thời với các chính sách học bổng khác)."
    - text: "Chào bạn. Hiện tại, Đại học Kinh tế TP.HCM chưa công cố chi tiết mức học phí cho từng ngành học. Chương trình Đại trà bình quân là 20.500.000 VNĐ/ năm. Học phí có thể tăng mỗi năm là 10% theo quy định của Chính phủ. Chương trình Cử nhân Chất lượng cao bình quân từ 32 - 40.000.000 VNĐ/ năm (tùy theo chương trình đào tạo).Chương trình Cử nhân tài năng bình quân khoảng 50.000.000 VNĐ/ năm."
    - text: "Hiện nay việc tăng học phí phụ thuộc vào chính sách của trường, bộ phận tuyển sinh chưa có thông tin chi tiết để thông báo đến bạn, hi vọng bạn ghé lại sau"
    
